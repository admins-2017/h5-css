<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录注册</title>
	</head>
	<body>
		<!-- action:提交地址
			method:post get
			value : 默认初始值
			maxlength ： 最大长度
			readonly ：只读 不可以修改的input
			hidden="hidden" ：隐藏input框
			placeholder:提示内容
			required="required" : 不能为空
			-->
		<form action="index.html" method="get">
			<p> <input type="text" name="uid" value="01021215" readonly="readonly" hidden="hidden"></p>
			<p> 名称：<input type="text" name="username" placeholder="请输入用户名/邮箱" required="required"  maxlength="20"/></p>
			<p> 密码：<input type="password" name="password"></p>
			
			<!-- radio 单选框
			 name 名称一致为一个组 后台获取name名的值
			 value 为选中之后传的值
			 checked="checked" 默认选中
			 disabled="disabled ：禁用
			 -->
			<p>
				性别：
				<input type="radio" value="man" name="sex" checked="checked">男
				<input type="radio" value="women" name="sex">女
				<input type="radio" value="women" name="sex" disabled="disabled">阴阳人
			</p>
			
			<!-- checkbox 多选框 checked="checked" 默认选中-->
			<p>
				爱好：
				<input type="checkbox" value="sleep" name="hobby">睡觉
				<input type="checkbox" value="game" name="hobby" checked="checked">游戏
				<input type="checkbox" value="lanqiu" name="hobby">篮球
				<input type="checkbox" value="phone" name="hobby">玩手机
				<input type="checkbox" value="jianshen" name="hobby">健身
			</p>
			
			<!-- 按钮 -->
			<p>
				按钮：
				<input type="button" name="button1" value="点击">
				<!-- 将图片当做提交按钮 点击图片提交表单 -->
				<input type="image" src="img/cyx.jpeg" width="30px" height="30px" >
			</p>
			
			<!-- 下拉框 ，列表框 -->
			<!-- select 下拉框  option 每组的选项 name 获取的名称 value 提交的值 selected="selected" 默认选中-->
			<p>
				下拉框：
				<select name="code" id="code">
					<option value="java" selected="selected">java</option>
					<option value="php">php</option>
					<option value="linux">linux</option>
					<option value="c++">c++</option>
				</select>
			</p>
			
			
			<!-- 文本域 -->
			<p>
				反馈信息：
				<textarea name="fankui" rows="20" cols="50">
				文本内容
				</textarea>
			</p>
			
			<!-- 文件域 -->
			<p>上传文件：
				<input type="file" name="files" />
				<input type="button" value="上传" name="upload">
			</p>
			
			<!-- 邮件验证 -->
			
			<p>邮件验证：
				<input type="text" name="mail" pattern="/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/
/^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/或\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*">
			</p>
			
			<p>url验证：
				<input type="url" name="url">
			</p>
			<!-- max 最大值 min 最小值 step 每次加几 -->
			<p>数字验证：
				<input type="number" name="age" max="100" min="1" step="10">
			</p>
			
			<!-- 滑块 type="range" -->
			<p>音量：
			<input type="range" name="range" value="0" max="100" min="0" step="2" />
			</p>
			
			<!-- 搜索框 -->
			
			<p>
				搜索框：
				<input type="search" name="search"/>
			</p>
			
			<!-- 增强鼠标可用性 点击前面文字 可以调到input框 根据id进行-->
			<p>
				<label for="mark">你点点</label>
				<input type="text" id="mark">
			</p>
			
			<p>
				自定义验证：
				<input type="text" pattern="1\d{10}" name="phone">
			</p>
			
			<p>
				<input type="submit" value="提交">
				<input type="reset" value="重置">
				
			</p>
			
		</form>
	</body>
</html>
