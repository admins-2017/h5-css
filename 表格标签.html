<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格标签</title>
	</head>
	<body>
		
		<!-- 表格 
		 tr： 行标签
		 td： 列标签
		 colspan ：跨列
		 -->
		<table border="1px">
			<tr>
				<td></td>
				<td colspan="2">语文</td>
				<td colspan="2">数学</td>
				<td>英语</td>
			</tr>
			<tr>
				<td rowspan="2">康东伟</td>
				<td>2-2</td>
				<td>2-3</td>
				<td>2-4</td>
				<td>2-5</td>
			</tr>
			<tr>
				<td>3-2</td>
				<td>3-3</td>
				<td>3-4</td>
				<td>3-5</td>
			</tr>
			<tr>
				<td rowspan="2">赵佳旺</td>
				<td>2-2</td>
				<td>2-3</td>
				<td>2-4</td>
				<td>2-5</td>
			</tr>
			<tr>
				<td>3-2</td>
				<td>3-3</td>
				<td>3-4</td>
				<td>3-5</td>
			</tr>
		</table>
		
		<hr>
		<table border="1px">
			<tr>
				<td colspan="3" style="font-family: 楷体;text-align: center;">学生成绩</td>
			</tr>
			<tr>
				<td rowspan="2">康东伟</td>
				<td>语文</td>
				<td>100</td>
			</tr>
			<tr>
				<td>数学</td>
				<td>100</td>
			</tr>
			<tr>
				<td rowspan="2">赵佳旺</td>
				<td>语文</td>
				<td>100</td>
			</tr>
			<tr>
				<td>数学</td>
				<td>100</td>
			</tr>
			
			
		</table>
		
	</body>
</html>
