<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				line-height: 3px;
			}
			/* 去掉鼠标下划线 */
			a{
				text-decoration: none;
				color: green;
				/* 阴影效果  水平偏移 垂直偏移 阴影半径 阴影颜色 */
				text-shadow: 5px 5px 5px red;
			}
			/* 鼠标悬停时状态 */
			a:hover{
				color: red;
				font-size: 100px;
			}
			/* 鼠标按住未释放时的状态 */
			a:active{
				color: gray; 
			}
		</style>
	</head>
	<body>

			<img src="img/a.jpg" alt="test" width="100px" height="150px">
		</a>

		</p>
	</body>
</html>
