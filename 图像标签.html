<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图像标签</title>
	</head>
	<body>
		<!-- img标签
		 src：图片地址
		 alt：图片找不到或损坏时替代文字
		 title ： 图片悬停文字
		 width： 图片宽
		 height：图片高
		 -->
		<img src="img/cyx.jpeg" alt="陈奕迅个人专辑" title="陈奕迅" width="300px" height="350px"/>
		
		<a href="链接标签.html#dowm">跳转到其他页面的锚点</a>
	</body>
</html>
