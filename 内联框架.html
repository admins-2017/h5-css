<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内联框架</title>
	</head>
	<body>
		<!-- src:打开的路径或位置 -->
		<iframe src="图像标签.html" width="" height="500px"></iframe>
		<iframe src="https:www.baidu.com" width="" height="500px"></iframe>
		
		<hr>
		<!-- 将a标签跳转到指定的iframe中 -->
		<iframe src="" name="test" width="1000px" height="800px"></iframe>
		<a href="https://www.baidu.com" target="test">点击</a>
	</body>
</html>
