<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表标签</title>
	</head>
	<body>
		<!-- 有序列表 试卷 文档等 -->
		<ol>
			<li>java</li>
			<ul>
				<li>springboot</li>
				<li>mybatisplus</li>
				<li>jpa</li>
			</ul>
			<li>php</li>
			<li>c++</li>
			<li>c</li>
			<li>html</li>
			<ol>
				<li>html5</li>
				<li>css</li>
				<li>javascript</li>
			</ol>
		</ol>
		
		<hr/>
		<!-- 无序列表  侧边栏 导航栏-->
		
		<ul>
			<li>java</li>
			<li>php</li>
			<li>c++</li>
			<li>c</li>
			<li>html</li>
		</ul>
		
		<hr/>
		<!-- 自定义列表
		 dl ：自定义列表标签
		 dt ：列表标题
		 dd ：列表内容
		 
		 用于公司底部
		 -->
		
		<dl>
			<dt>编程语言</dt>
			<dd>java</dd>
			<dd>php</dd>
			<dd>c</dd>
			<dd>c++</dd>
			<dd>python</dd>
			
			<dt>脚本语言</dt>
			<dd>JavaScript</dd>
			<dd>php</dd>
			<dd>linux</dd>
		</dl>
		
		
	</body>
</html>
