<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>层次选择器</title>
		<!-- 
		  
		 -->
		<style>
			/* 后代选择器  空格 */
			/* body  p{
				color: aliceblue;
				background-color: #0000FF;
			} */
			
			/* 子选择器  > */
			/* body > p {
				color: #E67C7C;
				background-color: azure;
			} */
			
			/* 相邻兄弟选择器 + 
			对下不对上 只会对p2下的p标签生效
			 如果p2 和 p3中间有其他标签 则不生效
			*/
			
			/*.p 2  + h1{
				color: white;
				background-color: #0000FF;
			} */
			
			/* 通用兄弟选择器 ～
			对下不对上（只生效于该标签下面指定的标签） */
			.p2~p{
			 background-color: green;	
			}
			
		</style>
	</head>
	<body>
		<p>p1</p>
		<p class= "p2">p2</p>
		<h1>这是测试</h1>
		<p>p3</p>
		<p>p7</p>
		<p>p8</p>
		<ul>
			<li> <p>p4</p> </li>
			<li><p>p5</p></li>
			<li><p>p6</p></li>
		</ul>
	</body>
</html>
